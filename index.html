<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="indicadores.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Indicadores Económicos</title>
</head>
<body>
<header>
  <h1 class="mb-5 mt-5"> Indicadores Económicos</h1>
  <div class="botones d-flex flex-row justify-content-center mb-5 mt-5 ms-5">
  <div id="valorDolar"></div>
  <button class="btn1 me-5 id=btn1">Dolar</button>
  <button class="btn2 me-5">UF</button>
  <button class="btn3 me-5">Euro</button>
  <button class="btn4 me-5">IPC</button>
  <button class="btn5 me-5">Libra Cobre</button>
  <button class="btn6 me-5">Tasa de Desempleo</button>
</header>
<main>
  <div class="conteiner d-flex flex-wrap">
    <div class="grafico1 ms-5 me-5">
      <canvas id="myChart"></canvas>
    </div>
    <div class="grafico2 ms-5">
      <canvas id="myChart2"></canvas>
    </div>
    <div class="grafico3 ms-5 me-5">
      <canvas id="myChart3"></canvas>
    </div>
    <div class="grafico4 ms-5">
      <canvas id="myChart4"></canvas>
    </div>
    <div class="grafico5  ms-5 me-5">
      <canvas id="myChart5"></canvas>
    </div>
    <div class="grafico6 ms-5">
      <canvas id="myChart6"></canvas>
    </div>
  </div>
    
</main>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
