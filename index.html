<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/estilos/estilo.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
  <title>Indicadores Económicos</title>
</head>
<body>
<header>
  <div class="row container-fluid  m-0 p-0 header ">
      <div class="p-0 col-2">
        <img class="logo w-100" src="./assets/images/logo.png">
      </div>
    <div class="col-10 d-flex text-center align-items-center justify-content-center">
        <h1> Indicadores Económicos</h1>
    </div>
  </div>
</header>
<main>
  <div class="container-fluid">
    <div class="row formulario">
      <div class="col-12 col-md-2 pt-5">
        <select id="selectAnio" class="form-select" aria-label="Default select example">
          <option selected disabled>Indique año de evaluación</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
        </select>
      </div>
      <div class="col-12 col-md-10 align-items-center graficos">
        
        <div class="row indicadores m-5 justify-content-center">
          <h2>Indicadores del día</h2>
          <div class="col-3 indicadores m-3" id="dolarDia">
            <h3>dólar</h3>
          </div>
          <div class="col-3 indicadores m-3" id="euroDia">
            <h3>Euro</h3>
          </div>
          <div class="col-3 indicadores m-3" id="ufDia">
            <h3>UF</h3>
          </div>
        </div>

        <div class="row graficos">
          <div class="col-6">
            <div class="grafico m-4">
              <canvas id="myChart" class="myChart"></canvas>
            </div>
          </div>
          <div class="col-6">
            <div class="grafico m-4">
              <canvas id="myChart2"></canvas>
            </div>
          </div>
        </div>

        <div class="row graficos">
          <div class="col-6">
            <div class="grafico m-4">
              <canvas id="myChart3"></canvas>
            </div>
          </div>
          <div class="col-6">
            <div class="grafico m-4">
              <canvas id="myChart4"></canvas>
            </div>
          </div>
        </div>

        <div class="row graficos">
          <div class="col-6">
            <div class="grafico m-4">
              <canvas id="myChart5"></canvas>
            </div>
          </div>
          <div class="col-6">
            <div class="grafico m-4">
              <canvas id="myChart6"></canvas>
            </div>
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>
      
</main>
<footer class="footer">

  <ul class="nav justify-content-center border-bottom pb-3 mb-3">

    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Inicio</a></li>

  </ul>

  <p class="text-center text-muted">© 2022 by Barbara y Camila</p>

</footer>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" type="module"></script>
    
</body>
</html>
